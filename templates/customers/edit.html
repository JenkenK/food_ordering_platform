{% extends 'base.html' %}

{% block content %}
<section>
    <div class="card new-customer-card">
        <h2>Update Customer Details</h2>
        
        <form action="/customers/{{ customer.id }}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="text" name="name" value="{{ customer.name }}">
            </div>
    
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{customer.address}}">
            </div>
    
            <div>
                <label for="payment">Payment:</label>
                <input type="text" id="payment" name="payment" value="{{ customer.payment }}">
            </div>
    
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" name="phone_number" value="0{{customer.phone_number}}">
            </div>
    
            <div>
                <label for="service">Service Type:</label>
                <select name="service" id="service">
                    <option value="Collection">Collection</option>
                    <option value="Delivery">Delivery</option>
                </select>
            </div>
    
            <input class='btn' type="submit">
        </form>
    </div>
</section>
    
{% endblock content %}
