{% extends 'base.html' %}

{% block content %}

<h1> {{customer.name}} </h1>
<p> Address: {{customer.address}}</p>
<p> Payment Details: {{customer.payment}}</p>
<p> Phone number: 0{{customer.phone_number}}</p>
<p> Service Type: {{customer.service}}</p>

<section>
    <a href="/customers/{{ customer.id }}/edit">Edit</a>
    <form action="/customers/{{ customer.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endblock %}
