{% extends "base.html" %}
{% block content %}

<section>
    <div class='card'>
        <h2>Update a Cuisine</h2>
        
        <form action="/cuisines/{{ cuisine.id }}" method="POST">
            <div>
                <h2 for="cuisine">Cuisine:</h2>
                <input type="text" id="cuisine" name="cuisine" value="{{ cuisine.cuisine }}">
                <input class='btn' type="submit">
            </div>
        </form>
        
        
    </div>
</section>
{% endblock %}
