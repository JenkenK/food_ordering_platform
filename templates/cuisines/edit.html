{% extends "base.html" %}
{% block content %}

<h2>Update a Cuisine</h2>

<form action="/cuisines/{{ cuisine.id }}" method="POST">
    <div>
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" value="{{ cuisine.cuisine }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
