{% extends 'base.html' %}

{% block content %}
<h1>Restaurants</h1>

<p>
  <a href="/restaurants/new">New Restaurant</a>
</p>

<div>
  {% for restaurant in restaurants %}
  <div class="restaurant-card">
      <h3>{{ restaurant.name }} - {{ restaurant.cuisine.cuisine }}</h3>
      <p>{{ restaurant.address }}</p>
      <p>{{ restaurant.phone_number }}</p>
      <p>{{ restaurant.availability }}</p>
      <a href="/dishes">Menu</a>
      
      <section>
          <a class="edit-link" href="/restaurants/{{ restaurant.id }}/edit">Edit</a>
          <form action="/restaurants/{{ restaurant.id }}/delete" method="POST">
            <input type="submit" value="Delete"/>
        </form>
    </section>
</div>
{% endfor %}
</div>


{% endblock %}
